<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="h1-container">
            <hr>
            <h1>I am a H1</h1>
        </div>
        <h2>I am a H2</h2>
        <p class="title">i <span>am</span> a p</p>
        <div class="card">
            <img src="img/image 1.png" alt="my picture" width="200px" height="185px">
            <p class="name">John Doe</p>
            <p class="position">Chief executive manager</p>
            <img src="img/linkedin.png" alt="linkedin" class="linkedin icon">
            <img src="img/whatsapp.png" alt="whatsapp" class="whatsapp icon">
            <div class="circle"></div>
        </div> 
    </div>
    <footer>
        <div class="rectangle"></div>
        <p>I am such a beautiful footer.</p>
    </footer>
</body>
</html>
